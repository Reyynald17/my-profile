<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perkenalan Diri</title>
    <style>
        @font-face {
            font-family: 'Horizon';
            src: url('assets/horizon.otf') format('opentype');
        }
        body {
            font-family: 'Horizon', sans-serif; 
            color: #fff; 
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; 
            background: #000; 
        }
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; 
            z-index: -2; 
        }
        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); 
            backdrop-filter: blur(10px); 
            z-index: -1; 
        }
        .container {
            position: relative;
            z-index: 1;
            text-align: center;
        }
        .profile {
            background-color: rgba(255, 255, 255, 0.8); 
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            color: #333; 
            max-width: 400px; 
            margin: 0 auto; 
        }
        .profile-photo {
            max-width: 200px; 
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }
        h1 {
            margin: 0;
            font-size: 2em;
            color: #333; 
        }
        p {
            color: #666; 
        }
        button {
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 1em;
            color: #fff;
            background-color: #0056b3; 
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #004080; 
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const audio = document.querySelector('audio');
            const changeColorBtn = document.getElementById('changeColorBtn');
            let isAudioPlaying = false;

            // Fungsi untuk memulai atau menghentikan audio saat tombol ditekan
            changeColorBtn.addEventListener('click', function() {
                if (!isAudioPlaying) {
                    audio.play();
                    isAudioPlaying = true;
                    changeColorBtn.textContent = 'Stop Audio :(';
                } else {
                    audio.pause();
                    audio.currentTime = 0; // Untuk memulai ulang audio dari awal
                    isAudioPlaying = false;
                    changeColorBtn.textContent = 'Pencet untuk Audio :D';
                }
            });

            // Fungsi untuk mengubah warna latar belakang profil
            changeColorBtn.addEventListener('mouseover', function() {
                const colors = ['#f4f4f9', '#e0f7fa', '#ffeb3b', '#ffcdd2', '#c8e6c9'];
                const randomColor = colors[Math.floor(Math.random() * colors.length)];
                document.querySelector('.profile').style.backgroundColor = randomColor;
            });
        });
    </script>
</head>
<body>
    <!-- Video Latar Belakang -->
    <video class="background-video" autoplay muted loop>
        <source src="assets/my-video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <!-- Overlay dengan efek blur -->
    <div class="background-overlay"></div>

    <div class="container">
        <div class="profile">
            <img src="assets/my-photo.jpeg" alt="My Photo" class="profile-photo">
            <h1 id="name">Farand Altaf Emian</h1>
            <p id="bio">Halo Semua :D, Saya suka bersepeda, bernafas, dan berdebat. Tujuan hidup saya kurang lebih ialah bertahan hidup selama mungkin :3. Saya adalah seorang Nasionalis Libertarian yang menekankan Nilai Nilai Konservatif dan Budaya Nusantara</p>
            <button id="changeColorBtn">Pencet untuk Audio :D</button>
        </div>
    </div>

    <!-- Audio Musik -->
    <audio id="background-audio" style="display:none;">
        <source src="assets/audio-web.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
</body>
</html>
