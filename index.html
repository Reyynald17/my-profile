<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perkenalan Diri</title>
    <style>
        @font-face {
            font-family: 'Horizon';
            src: url('assets/horizon.otf') format('opentype');
        }
        body {
            font-family: 'Horizon', sans-serif; /* Gunakan font Horizon lokal */
            color: #fff; /* Warna teks putih */
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Untuk menghindari scroll */
            background: #000; /* Background fallback jika video tidak dimuat */
        }
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Video menutupi seluruh area */
            z-index: -2; /* Di belakang konten lainnya */
        }
        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Warna overlay dengan transparansi */
            backdrop-filter: blur(10px); /* Efek blur */
            z-index: -1; /* Di belakang konten tapi di depan video */
        }
        .container {
            position: relative;
            z-index: 1;
            text-align: center;
        }
        .profile {
            background-color: rgba(255, 255, 255, 0.8); /* Latar belakang putih transparan */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            color: #333; /* Warna teks untuk profil */
            max-width: 400px; /* Lebar maksimum kotak profil */
            margin: 0 auto; /* Pusatkan kotak profil */
        }
        .profile-photo {
            max-width: 200px; /* Ukuran maksimum foto */
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }
        h1 {
            margin: 0;
            font-size: 2em;
            color: #333; /* Warna teks untuk nama */
        }
        p {
            color: #666; /* Warna teks untuk bio */
        }
        button {
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 1em;
            color: #fff;
            background-color: #0056b3; /* Warna tombol */
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #004080; /* Warna tombol saat dihover */
        }
        .animation-video {
            position: fixed;
            bottom: -50%; /* Mulai dari luar layar di bawah */
            left: 50%;
            width: 300px; /* Ukuran video animasi */
            height: auto;
            z-index: 0;
            transform: translateX(-50%);
            transition: bottom 1s, left 1s; /* Animasi perpindahan */
        }
        .animation-video.active {
            bottom: 50%; /* Tempatkan di posisi tengah */
            left: 20%; /* Tempatkan di sebelah kiri tabel pengenalan diri */
        }
        .anim-photo {
            position: fixed;
            bottom: -50%; /* Mulai dari luar layar di bawah */
            right: 50%;
            width: 150px; /* Ukuran foto dengan aspek rasio 1:1 */
            height: 150px; /* Ukuran foto dengan aspek rasio 1:1 */
            z-index: 0;
            border-radius: 50%;
            transition: bottom 1s, right 1s, transform 0.8s ease; /* Animasi perpindahan dan transformasi */
        }
        .anim-photo.active {
            bottom: 50%; /* Tempatkan di posisi tengah */
            right: 20%; /* Tempatkan di sebelah kanan tabel pengenalan diri */
            transform: rotate(360deg); /* Putar foto animasi */
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const audio = document.querySelector('audio');
            const changeColorBtn = document.getElementById('changeColorBtn');
            const animationVideo = document.getElementById('animationVideo');
            const animPhoto = document.getElementById('animPhoto');
            let isAudioPlaying = false;

            // Fungsi untuk memulai atau menghentikan audio saat tombol ditekan
            changeColorBtn.addEventListener('click', function() {
                if (!isAudioPlaying) {
                    // Memulai animasi video
                    animationVideo.classList.add('active');

                    // Memulai animasi foto
                    animPhoto.classList.add('active');
                    
                    // Memulai audio
                    setTimeout(() => {
                        animationVideo.play(); // Mulai pemutaran video animasi
                        audio.play();
                        isAudioPlaying = true;
                        changeColorBtn.textContent = 'Stop Audio :(';
                    }, 1000); // Jeda waktu 1 detik setelah tombol ditekan
                } else {
                    audio.pause();
                    audio.currentTime = 0; // Untuk memulai ulang audio dari awal
                    isAudioPlaying = false;
                    changeColorBtn.textContent = 'Pencet untuk Audio :D';

                    // Menghentikan animasi video dan foto
                    animationVideo.classList.remove('active');
                    animationVideo.pause(); // Hentikan pemutaran video animasi
                    animationVideo.currentTime = 0; // Atur ulang waktu video

                    animPhoto.classList.remove('active');
                }
            });

            // Fungsi untuk mengubah warna latar belakang profil
            changeColorBtn.addEventListener('mouseover', function() {
                const colors = ['#f4f4f9', '#e0f7fa', '#ffeb3b', '#ffcdd2', '#c8e6c9'];
                const randomColor = colors[Math.floor(Math.random() * colors.length)];
                document.querySelector('.profile').style.backgroundColor = randomColor;
            });
        });
    </script>
</head>
<body>
    <!-- Video Latar Belakang -->
    <video class="background-video" autoplay muted loop>
        <source src="assets/my-video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <!-- Overlay dengan efek blur -->
    <div class="background-overlay"></div>

    <div class="container">
        <div class="profile">
            <img src="assets/my-photo.jpeg" alt="My Photo" class="profile-photo">
            <h1 id="name">Farand Altaf Emian</h1>
            <p id="bio">Halo Semua :D, Saya suka bersepeda, bernafas, dan berdebat. Tujuan hidup saya kurang lebih ialah bertahan hidup selama mungkin :3</p>
            <button id="changeColorBtn">Pencet untuk Audio :D</button>
        </div>
    </div>

    <!-- Video Animasi -->
    <video id="animationVideo" class="animation-video" muted>
        <source src="assets/animation-video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Foto Animasi -->
    <img id="animPhoto" src="assets/anim-photo.jpeg" alt="Animasi Foto" class="anim-photo">

    <!-- Audio Musik -->
    <audio id="background-audio" style="display:none;">
        <source src="assets/audio-web.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
</body>
</html>
